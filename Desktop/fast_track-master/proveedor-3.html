<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Proveedor - 3</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo-fasttrack.png" alt="">
            </a>
            <div class="datos">
                <p>Hola&nbsp;<span id="nombre">Paola</span> &nbsp; | &nbsp; <a href="#">Cerrar sesión</a></p>
            </div>
        </nav>
    </header>

    <section class="editar__perfil">
        <div class="contenedor">
            <a href="#">Inicio &#62;<span> Perfil</span></a>
            <h1>Editar Perfil</h1>
            <div class="contenedor_datos_de_contacto">
                <form action="">
                    <h4>Datos de Contacto</h4>
                    <div>
                        <input type="text" name="" id="" placeholder="Nombre">
                        <input type="text" name="" id="" placeholder="Apellidos">
                        <input type="email" name="" id="" placeholder="Correo">
                        <input type="tel" name="" id="" placeholder="Telefono">
                    </div>
                    <h4>Cambiar contrase&ntilde;a</h4>
                    <div>
                        <input type="password" name="" id="" placeholder="Contrase&ntilde;a actual">
                        <input type="password" name="" id="" placeholder="Nueva contrase&ntilde;a">
                    </div>
                    <a href="#">Enviar</a>
                </form>
                <div class="contenedor-imagen">
                    <img src="images/subir.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="contenedor">
            <div class="row">
                <div class="col-4">
                    <div class="footer_header">
                        <h3>Fast Track</h3>
                        <p>es una herramienta de <span>Procurement</span></p>
                    </div>
                    <img src="images/logo-pass.jpg" alt="">
                </div>
                <div class="col-4">
                    <h5>contacto</h5>
                    <ul>
                        <li><a href="#">Contacto del país</a></li>
                        <li><a href="#">Número y anexo</a></li>
                        <li><a href="#">Correo</a></li>
                    </ul>
                </div>
                <div class="col-4">
                    <h5>legal</h5>
                    <ul>
                        <li><a href="#">Preguntas frecuentes</a></li>
                        <li><a href="#">Politicas de uso</a></li>
                    </ul>
                </div>
                <p class="creditos">&copy; Merck 2019</p>
            </div>
        </div>
    </footer>

</body>

</html>
